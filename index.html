<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Navbar -->

    <nav class="col-3 mx-auto  z-1 p-2 mt-4">

        <div class="text-center">
            <img src="assets/img/icon/logo.svg" width="150px" alt="Logo dragon ball">
            <p>WIKI</p>
        </div>

        <nav class="main-nav bg-dark rounded-pill mx-auto p-1">
            <div class="ms-3 d-flex">
                <input id="searchInput" class="bg-transparent border-0 me-2 flex-fill text-white" type="search"
                    placeholder="Buscar personaje" aria-label="Search" />
                <button id="resetBtn" class="btn-search py-2 px-2 d-flex align-items-center border border-0">
                    <img src="assets/img/icon/reset.svg" alt="Icono de reinicio">
                </button>
                <button id="searchBtn" class="btn-search ms-1 py-2 px-2 d-flex align-items-center border border-0">
                    <img src="assets/img/icon/search.svg" alt="Icono de busqueda">
                </button>
            </div>
        </nav>

        <div id="alertContainer" class="my-2"></div>
    </nav>

    <main class="container mt-4">
        <div id="charactersContainer" class="row g-4"></div>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
